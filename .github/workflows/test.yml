name: Java CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
        with:
            fetch-depth: 0

      - run: echo "${{ secrets.FIREBASE_PRIVATE_KEY }}" | tr -d '\r' > key.pem

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Verify and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          FIREBASE_EMAIL: ${{ secrets.FIREBASE_EMAIL }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        run: ./mvnw -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=benevolentalien_quarkus-api -Dsonar.coverage.jacoco.xmlReportPaths=./target/jacoco-report/jacoco.xml

  build:
    needs: test
    uses: ./.github/workflows/build.yml
    secrets: inherit